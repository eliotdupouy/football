<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Manager Lite Preview</title>
    <script>
      (function enforceTrailingSlash() {
        var path = window.location.pathname;
        var lastSegment = path.substring(path.lastIndexOf('/') + 1);
        var looksLikeFile = lastSegment.indexOf('.') !== -1;
        if (!path.endsWith('/') && !looksLikeFile) {
          var newPath = path + '/';
          var redirectUrl = window.location.origin + newPath + window.location.search + window.location.hash;
          window.location.replace(redirectUrl);
        }
      })();
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="env,react" src="./game.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="./main.jsx"></script>
  </body>
</html>
